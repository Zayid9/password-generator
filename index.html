<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body class="bg-gradient-to-r from-blue-500 via-blue-700 to-gray-800 min-h-screen flex justify-center items-center text-gray-100">
    <div class="bg-white/10 backdrop-blur-lg shadow-lg rounded-lg p-8 w-96 text-center">
        <div id="message" class="hidden mb-4 p-3 rounded-md text-center text-white bg-red-500"></div>
      <h1 class="text-2xl font-semibold mb-6 text-white">Password Generator</h1>

      <div class="relative mb-4">
        <input
          type="text"
          id="passBox"
          class="w-full p-3 rounded-md text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Generated password will appear here"
          disabled
        />
        <span
          id="copyIcon"
          class="material-icons absolute right-3 top-3 text-blue-500 cursor-pointer hover:text-blue-400 transition">
          content_copy
        </span>
      </div>

      <input
        type="range"
        id="inputSlider"
        min="1"
        max="30"
        value="10"
        class="w-full accent-blue-500 mb-2"
      />

      <div class="flex justify-between items-center text-sm text-white mb-4">
        <p>Password Length</p>
        <span id="sliderValue" class="font-bold text-lg text-blue-400">8</span>
      </div>

      <div class="flex items-center justify-between mb-4">
        <label for="lowercase" class="text-sm">Include Lowercase Letters (a-z)</label>
        <input
          type="checkbox"
          id="lowercase"
          class="w-5 h-5 accent-blue-500"
          checked
        />
      </div>

      <div class="flex items-center justify-between mb-4">
        <label for="uppercase" class="text-sm">Include Uppercase Letters (A-Z)</label>
        <input
          type="checkbox"
          id="uppercase"
          class="w-5 h-5 accent-blue-500"
          checked
        />
      </div>

      <div class="flex items-center justify-between mb-4">
        <label for="numbers" class="text-sm">Include Numbers (0-9)</label>
        <input
          type="checkbox"
          id="numbers"
          class="w-5 h-5 accent-blue-500"
          checked
        />
      </div>

      <div class="flex items-center justify-between mb-6">
        <label for="symbols" class="text-sm">Include Symbols (@-*)</label>
        <input
          type="checkbox"
          id="symbols"
          class="w-5 h-5 accent-blue-500"
          checked
        />
      </div>

      <button
        id="genBtn"
        class="w-full py-3 bg-blue-500 rounded-md text-white font-bold hover:bg-blue-400 transition">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
